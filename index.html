<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typr-typing practice</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Welcome, Typr</h1>
    </div>
    <div class="main-section">
        <div class="left">
            <button class="btn" id="start">Start</button>
            <div class="clock">
                <div class="timer">
                    <span id="minutes">00</span>
                    <span style="font-size: 20px;">mins</span>
                </div>
                <div class="timer">
                    <span id="seconds">00</span>
                    <span style="font-size: 20px;">secs</span>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="paragraph">
                <span class="content" id="content-to-type"></span>
            </div>
            <div class="keyboard"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
